bind = $mod SHIFT, q, exec, systemctl poweroff
bind = $mod SHIFT, w, exec, 
bind = $mod SHIFT, e, exit
bind = $mod SHIFT, r, exec, systemctl reboot
bind = $mod SHIFT, t, exec, 
bind = $mod SHIFT, y, exec, 
bind = $mod shift, u, movetoworkspace, 7
bind = $mod SHIFT, i, movetoworkspace, 8
bind = $mod SHIFT, o, movetoworkspace, 9
bind = $mod SHIFT, p, movewindow, u

bind = $mod SHIFT, a, exec
bind = $mod SHIFT, s, exec
bind = $mod SHIFT, d, exec
bind = $mod SHIFT, f, exec
bind = $mod SHIFT, g, exec
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, ;, exec
bind = $mod SHIFT, ', exec

# bind = $mod SHIFT, Return

bind = $mod SHIFT, z, exec
bind = $mod SHIFT, x, exec
bind = $mod SHIFT, c, exec, hyprshot -m output -o ~/Pictures/Screenshots -f screenshot-%Y-%m-%d-%H-%M-%S.png -c
bind = $mod SHIFT, v, exec, wf-recorder -f ~/.archive/recording-$(date +'%Y-%m-%d-%H:%M:%S').mp4
bind = $mod SHIFT, b, movewindow, l
bind = $mod SHIFT, n, movewindow, d
