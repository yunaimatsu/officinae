# Variables
$mod = SUPER
$terminal = foot
$browser = qutebrowser
$gui = firefox &

#################################################################
# I/O configurations

## Input configuration
input {
  # Keyboard
  kb_layout = us
  # Mouse
  follow_mouse = 0
  natural_scroll = true
  sensitivity = 1.0
  # Touchpad
  touchpad {
      natural_scroll = true
  }
}

#################################################################
# General settings
general {
  gaps_in = 5
  gaps_out = 5 
  border_size = 0
  col.active_border = rgba(ffffffff)
  col.inactive_border = rgba(111111ff)
  layout = dwindle
  allow_tearing = false
}

#################################################################
# Design settings

## Layout configuration
dwindle {
  pseudotile = true
  preserve_split = true
}

## Decoration
decoration {
  rounding = 5 
  active_opacity = 1.0
  inactive_opacity = 0.7
  blur {
      enabled = true
      size = 10
      passes = 1
  }
}

## Animations
animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

debug {
  disable_logs = true 
}

misc {
  disable_hyprland_logo = true
  force_default_wallpaper = 0
  disable_splash_rendering = true
}

#################################################################
# Startup applications
exec-once = hyprpaper
exec-once = env WAYBAR_LOG_LEVEL=debug waybar
exec-once = fcitx5
exec-once = mako
exec-once = foot --server

#################################################################

# Hyprland bindkey
 
bind = $mod, q, killactive
bind = $mod, w, exec, brightnessctl set 5%-
bind = $mod, e, exec, brightnessctl set +5%
bind = $mod, r, exec, systemctl suspend
bind = $mod, t, togglesplit
bind = $mod, y, fullscreen
bind = $mod, u, workspace, 7
bind = $mod, i, workspace, 8
bind = $mod, o, workspace, 9
bind = $mod, p, movefocus, u
bind = $mod, [, exec,  
bind = $mod, ], exec,  

bind = $mod, a, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mod, s, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 10%-
bind = $mod, d, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 10%+
bind = $mod, f, exec,
bind = $mod, g, cyclenext
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r
bind = $mod, ;, exec,
bind = $mod, ', exec,
bind = $mod, Return, exec, $terminal

bind = $mod, z, exec, 
bind = $mod, x, exec,
bind = $mod, c, exec, hyprshot -m area -o ~/Pictures/Screenshots -f screenshot-%Y-%m-%d-%H-%M-%S.png -c
bind = $mod, v, exec, wf-recorder -g "$(slurp)" -f ~/.archive/recording-$(date +'%Y-%m-%d-%H:%M:%S').mp4
bind = $mod, b, exec,
bind = $mod, n, exec, 
bind = $mod, m, exec,
bind = $mod, comma, workspace, r-1
bind = $mod, period, workspace, r+1

bind = $mod, space, exec, $browser 

